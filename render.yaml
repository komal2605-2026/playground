databases:
  - name: user-management-db
    plan: free
    databaseName: user_management_db
    user: user_management

services:
  - type: web
    name: user-management-api
    runtime: python
    plan: free
    repo: https://github.com/komal2605-2026/playground
    branch: main
    buildCommand: './build.sh'
    startCommand: 'gunicorn playground.wsgi:application --bind 0.0.0.0:$PORT --workers 4'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: user-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true
